version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nhanes-backend
    restart: unless-stopped
    volumes:
      # 本地数据目录挂载到容器（Windows路径）
      - E:/NHANES_DATA/2024-08-18完整版/01_NHANES:/app/nhanes_data:ro
      # 项目内的数据资源目录
      - ./backend/Dataresource:/app/Dataresource:ro
      # 临时文件目录
      - backend_tmp:/tmp
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      # 设置NHANES数据路径环境变量
      - NHANES_DATA_PATH=/app/nhanes_data
    networks:
      - nhanes-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nhanes-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - nhanes-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 主Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: nhanes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL证书目录（可选）
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nhanes-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nhanes-network:
    driver: bridge
    name: nhanes-network

volumes:
  backend_tmp:
    name: nhanes-backend-tmp
